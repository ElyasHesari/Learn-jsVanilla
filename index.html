<html>
  <head>
    <title>Learn JavaScript Vanilla</title>
  </head>
  <body style="text-align: center;">
    <h1>Learn JavaScript</h1>
    <hr>
    <h2>Testing function declaration</h2>
    <br>
    <h3>type 1: with Event</h3>
    <button onclick="evenorodd()">Even or Odd </button>
    <script>
      // function diagnosis among Even number or Odd number
      var num = prompt("What is your number?")
      function evenorodd(num) {
        num % 2 == 0 ? alert("Your number is Even.") : 
        alert("Your number is Odd");
      }
      
    </script>
    <script src="./_statement.js"></script>
  </body>
</html>
