<html>
  <head>
    <title>Learn JavaScript Vanilla</title>
  </head>
  <body style="text-align: center;">
    <h1>Learn JavaScript</h1>
    <hr>
    //Intro event onchange()
    <label>What's your name?</label>
    <input onchange="testChange(event)">
    <script>
      //function for say hi
      function testChange(event) {
        console.log(9);
        console.log(event);
        alert("Hi " + event.target.value)
      }


    </script>
    
  </body>
</html>
